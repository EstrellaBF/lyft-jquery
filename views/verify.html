<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="nav-info">
          <a href="signup.html" id="back-arrow">
            <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
          </a>
          <h3>Verify your phone number</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>Join now for free ride credit</p>
        <div class="enter-code">
          <p>LAB-</p>
          <input type="number" id="verify-code" max="5">
        </div>
        <div>
          <p id="phone-code"></p>
        </div>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <div id="info-code-sms">
                <p>LAB-</p>
                <p id="code-sms"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Small modal -->
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="button-send">
          <button type="button" class="btn btn-sm btn-info" id="button-resend" data-toggle="modal" data-target=".bs-example-modal-sm">RESEND CODE</button>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="button-next">
          <button type="button" class="btn btn-lg" id="button-next">NEXT</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../vendors/js/jquery.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/verify.js"></script>
</body>
</html>
