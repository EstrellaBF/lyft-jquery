<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div>
          <h3>Verify your phone number</h3>
          <p>Join now for free ride credit</p>
          <hr>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="enter-code">
          <p>LAB-</p>
          <input type="number" id="verify-code"  max="5">
        </div>
        <div>
          <p id="phone-code"></p>
          <button type="button" class="btn btn-lg btn-primary" id="button-resend">RESEND CODE</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="">
          <button type="button" class="btn btn-lg btn-primary" id="button-next">NEXT</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../vendors/js/jquery.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/verify.js"></script>
</body>
</html>
