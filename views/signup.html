<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>
<body>
  <div class="container">
    <!-- Sign up info -->
    <div class="row">
      <div class="col-xs-1">
        <a href="register.html"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></a>
      </div>
      <div class="col-xs-10">
        <h2>Sign Up</h2>
        <p>Join now for free ride credit.</p>
        <hr>
      </div>
    </div>
    <!-- End Sign up info -->
    <!-- Form number -->
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Country 
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu list-flag">
              <li><a href="#"><img src="" class="flag-icon img-responsive" alt="Responsive image"></a></li>
              <li><a href="#"><img src="" class="flag-icon img-responsive" alt="Responsive image"></a></li>
              <li><a href="#" ><img src="" class="flag-icon img-responsive" alt="Responsive image"></a></li>
              <li><a href="#"><img src="" class="flag-icon img-responsive" alt="Responsive image"></a></li>
            </ul>
          </div>
          <div class="input-group input-number-box">
            <p id="calling-code"></p>
            <input type="numer" class="form-control" aria-label="...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="button-send-sms"  data-toggle="modal" data-target=".bs-example-modal-sm">Go!</button>
            </span>
          </div>
          <!-- Small modal -->
          <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                <p id="code-sms"></p>
                <div class="modal-footer">
                  <button type="button" id ="button-ok-code" class="btn btn-default" >Ok</button> <!-- data-dismiss="modal" -->
                </div>
              </div>
            </div>
          </div>
          <!-- Small modal -->
        </div>    
        <h4 id="message-sms"></h4> 
      </div>
      <div class="col-xs-10 col-xs-offset-1">
        <div class="">
          <button type="button" class="btn btn-lg btn-primary" id="button-next">NEXT</button>
        </div>
      </div>
    </div>
    <!-- End form number -->
  </div>
  <script src="../vendors/js/jquery.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
