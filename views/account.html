<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="nav-info">
          <a href="verify.html" id="back-arrow"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></a>
          <h3>Sign Up</h3>
        </div>
      </div>
    </div>
    <!-- Name and email form -->
    <div class="row">
      <div class="col-xs-12">
        <p>Join now for free ride credit.</p>
        <hr>
        <div class="input-group box-user-mail">
          <span class="input-group-addon" id="basic-addon1">
            <i class="fa fa-user-o" aria-hidden="true"></i>
          </span>
          <!-- <div class="form-control input-user-mail" id="input-user-mail" placeholder="Username" aria-describedby="basic-addon1"> -->
          <div class="form-control input-user-mail" id="basic-url" aria-describedby="basic-addon3">
            <input type="text" name="" id="first-name" class="user-input input-account" placeholder="First Name">
            <input type="text" name="" id="last-name" class="user-input input-account" placeholder="Last Name">
          </div>
        </div>
        <div class="input-group box-user-mail">
          <span class="input-group-addon" id="basic-addon3">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </span>
          <div class="form-control" id="basic-url" aria-describedby="basic-addon3">
            <input type="email" name="" id="mail-input" class="mail-input input-account" placeholder="Email">
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> I agree to Lyft'ss <a href="#">Terms of Service</a>
          </label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="button-next">
          <button type="button" class="btn btn-lg btn-primary" id="button-next">NEXT</button>
        </div>
      </div>
    </div>
    <!-- End name and email form -->
  </div>
  <script src="../vendors/js/jquery.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/account.js"></script>
</body>
</html>
